<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=h1">
    <title>Form </title>
<style>
    div{background-color: aqua;}
</style>
</head>
<body>
    <h1>Sign Up </h1>
    <form>
        <label for="username"> Username :</label>
        <input type="text" id="username" placeholder="username" required> <br> <br>
     

        <label for="Password"> Password : </label>
        <input type="Password" id="Password" placeholder="Password"required>
        <br><br>
        <label for="Email"> Email</label>
        <input type="text" id="Email" placeholder="Your Email" required> <br><br>

         <p>Select you Gender </p>
        <label for="Male"> Male </label>
        <input type="radio" name="gender" id="Male">
        <label for="Female"> Female </label>
        <input type="radio" name="gender" id="Female"> <br><br>

        <label for="age"> Age </label>
        <select name="" id="Age">
            <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        </select>
        <br> <br>

        <textarea name="" id="" cols="30" rows="5" placeholder="Type Here....."></textarea> <br><br>

        Date: <input type="date" name="" id=""> <br><br>
        color: <input type="color" name="" id=""> <br><br>

        
        <input type="submit" value="submit">
    
    </form>
    <img src="Logo.png" alt="">
<p>Copyright &copy;</p>
</body>
</html>
